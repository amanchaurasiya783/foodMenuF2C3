<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <section class="profileBox">
                <div class="logo">
                    <img src="chef.png" alt="Chef Logo">
                </div>
                <h1>Your Restaurant Menu</h1>
                <p>Your Slogan</p>
            </section>
            <section class="quickLinks">
                <h1>Quick Links</h1>
                <ol start="1.">
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>
            </section>
            <section class="aboutUs">
                <h1>More About Us</h1>
                <ol start="1.">
                    <li>Our Blogs</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </section>
        </aside>
        <div class="mainContainer">
            <header>
                <nav>
                    <div class="searchBox">
                        <span class="material-symbols-outlined" style="color: white; opacity: 0.3; padding-left: 8px;">search</span>
                        <input type="text" placeholder="Search Food Here">
                    </div>
                    <button>SignUp</button>
                    <button>Login</button>
                    <div class="profile">
                        <img src="chef.png" alt="chef logo">
                    </div>
                </nav>
            </header>
            <main>
                <section class="banner">
                    <img src="banner.png" alt="banner image">
                </section>
                <h3>Menu</h3>
                <section class="menuSection" id="menuSection">
                    
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
